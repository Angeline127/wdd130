<body>
    <div id="content">
        <!--- header/nav -->
        <header>
            <a id="logo_link" href="index.html">

                <a href="index.html">Home</a>
                <a href="ideas.html">Coding Ideas</a>

        <main>
            <div id="feedback"></div>
            <h3 style=" font-family: Playfair Display;  color: rgb(30, 21, 57);">Contact Form</h3>
            <div class="container">
                <form action="/action_page.php">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="ename">Email Address</label>
                    <input type="text" id="ename" name="email" placeholder="Your email address..">


                    <label for="continent">Continent</label>
                    <select id="continent" name="continent">
                        <option value="asia">Asia</option>
                        <option value="africa">Africa</option>
                        <option value="europe">Europe</option>
                        <option value="north america">North America</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>

                    <input type="submit" value="Submit">
                </form>
        </main>


    </div>

    <!--- footer/site-plan -->

        <h3>CGC &copy; 2022 - Charlie Girls Code</h3>

            <a href="https://instagram.com" target="blank">

            </a>
        </div>
    </footer>
    </div>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function (e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
